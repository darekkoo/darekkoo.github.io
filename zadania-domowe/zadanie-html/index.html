<head>

    <title>Formularz zgłoszenia</title>

<body>

    <form action="https://formspree.io/dariuszkolaj@gmail.com" method="POST">
        <label for="Imię">Imię:</label><br/>
        <input type="text" name="imie" id="imie"><br/>

        <input type="text" name="nazwisko" id="nazwisko"><br/>

        <input type="radio" name="plec" value="Mężczyzna" />Mężczyzna <br/>

        <textarea rows="10" cols="50"></textarea><br/>
        <label><input type="checkbox"> Wyrażam zgodę na przetwarzanie moich danych osobowych.</label><br/>
        <input type="submit" value="Wyślij zgłoszenie.">
    </form>
