<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
</head>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="fonts/font-awesome.css">

<body>
    <div id="slider">
        <div class="slide-show">
            <div class="single-slide">
                <img src="materialy/img/slide1.jpg" alt="">
                <p class="slide-caption">Slide1</p>
            </div>
            <div class="single-slide">
                <img src="materialy/img/slide2.jpg" alt="">
                <p class="slide-caption">Slide2</p>
            </div>
            <div class="single-slide">
                <img src="materialy/img/blue.jpg" alt="">
                <p class="slide-caption">Blue</p>
            </div>
            <div class="single-slide">
                <img src="materialy/img/purple.jpg" alt="slide2">
                <p class="slide-caption">Purple</p>
            </div>
        </div>
        <div class="slider-arrows">
        <button class="prev-slide"><i class="fa fa-arrow-left"></i></button>
        <button class="next-slide"><i class="fa fa-arrow-right"></i></button></div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
